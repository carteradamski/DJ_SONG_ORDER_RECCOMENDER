<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Playlist Optimizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .song-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .add-btn {
            background: #48bb78;
        }
        
        .add-btn:hover {
            background: #38a169;
        }
        
        #results {
            margin-top: 30px;
        }
        
        .song-result {
            background: #f7fafc;
            padding: 15px;
            padding-left: 50px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            position: relative;
            transition: background 0.2s;
        }
        
        .song-result:hover {
            background: #edf2f7;
        }
        
        .delete-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #f56565;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: background 0.2s;
        }
        
        .delete-btn:hover {
            background: #e53e3e;
        }
        
        .song-title {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .song-details {
            color: #4a5568;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéß DJ Playlist Optimizer</h1>
        <p class="subtitle">Enter your songs to analyze BPM and key</p>
        
        <div class="input-section">
            <div class="song-input">
                <input type="text" id="songTitle" placeholder="Song Title" class="song-title-input">
                <input type="text" id="artistName" placeholder="Artist" class="artist-input">
                <button onclick="addSong()" class="add-btn">+ Add Song</button>
            </div>
            <div class="song-input" style="margin-top: 15px;">
                <input type="file" id="txtFile" accept=".txt" style="flex: 2;">
                <button onclick="uploadTxtFile()" class="add-btn">üìÅ Upload TXT File</button>
            </div>
            <p style="color: #666; font-size: 14px; margin-top: 10px;">TXT format: One song per line as "Title | Artist"</p>
        </div>
        
        <button onclick="orderSongs()">Ordering</button>
        
        <div id="results"></div>
        </div>
    </div>
    
    <script>
        // Load master song list on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadMasterList();
        });
        
        async function loadMasterList() {
            try {
                const response = await fetch('/songs');
                const data = await response.json();
                displayResults(data.songs);
            } catch (error) {
                console.error('Error loading songs:', error);
            }
        }
        
        async function addSong() {
            const title = document.getElementById('songTitle').value.trim();
            const artist = document.getElementById('artistName').value.trim();
            
            if (!title || !artist) {
                alert('Please enter both song title and artist');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            const currentContent = resultsDiv.innerHTML;
            resultsDiv.innerHTML = '<div class="loading">Adding song...</div>';
            
            try {
                const response = await fetch('/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ songs: [{ title, artist }] })
                });
                
                const data = await response.json();
                // Reload the master list to show all songs
                await loadMasterList();
                // Clear input fields
                document.getElementById('songTitle').value = '';
                document.getElementById('artistName').value = '';
                // Focus back on title input
                document.getElementById('songTitle').focus();
            } catch (error) {
                resultsDiv.innerHTML = currentContent;
                alert('Error adding song');
                console.error('Error:', error);
            }
        }
        
        async function uploadTxtFile() {
            const fileInput = document.getElementById('txtFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a TXT file first');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            const currentContent = resultsDiv.innerHTML;
            resultsDiv.innerHTML = '<div class="loading">Uploading and processing songs from file...</div>';
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch('/upload_txt', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let message = `Successfully added ${data.added} songs!`;
                    if (data.skipped > 0) {
                        message += `\n\nSkipped ${data.skipped} songs not found in API:\n`;
                        data.skipped_songs.forEach(song => {
                            message += `- ${song.title} by ${song.artist}\n`;
                        });
                    }
                    alert(message);
                    await loadMasterList();
                    fileInput.value = ''; // Clear file input
                } else {
                    resultsDiv.innerHTML = currentContent;
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                resultsDiv.innerHTML = currentContent;
                alert('Error uploading file');
                console.error('Error:', error);
            }
        }
        
        function orderSongs() {
            // TODO: Implement ordering logic
            alert('Ordering feature coming soon!');
        }
        
        function displayResults(songs) {
            const resultsDiv = document.getElementById('results');
            
            if (songs.length === 0) {
                resultsDiv.innerHTML = '<p>No songs in your list yet. Add some songs above!</p>';
                return;
            }
            
            let html = '<h2 style="margin-bottom: 20px;">Your Playlist:</h2>';
            
            songs.forEach((song, index) => {
                html += `
                    <div class="song-result">
                        <button class="delete-btn" onclick="deleteSong(${index})" title="Remove song">√ó</button>
                        <div class="song-title">${song.title} - ${song.artist}</div>
                        <div class="song-details">
                            Tempo: ${song.tempo || 'N/A'} BPM | 
                            Key: ${song.key || 'N/A'} | 
                            Camelot: ${song.camelot || 'N/A'}
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        async function deleteSong(index) {
            try {
                const response = await fetch(`/songs/${index}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                if (data.success) {
                    displayResults(data.songs);
                } else {
                    alert('Error deleting song');
                }
            } catch (error) {
                alert('Error deleting song');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
